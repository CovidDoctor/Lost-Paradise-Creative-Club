- type: constructionGraph
  id: LPPLEDDiscoFloorTile
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: icon
          steps:
            - material: LPPLEDDiscoFloorOjects
              amount: 1
              doAfter: 1
    - node: icon
      entity: LPPLEDDiscoFloorTile

#разборка

    - node: icon
      entity: LPPLEDDiscoFloorTile
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
              prototype: LPPLEDDiscoFloorOjects
              amount: 1
          steps:
            - tool: Prying
              doAfter: 1

