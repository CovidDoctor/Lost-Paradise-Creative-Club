- type: construction
  name: зелёный микросхемный плитка
  id: LPPFloorGreenCircuitOjects
  graph: LPPFloorGreenCircuitOjects
  startNode: start
  targetNode: icon
  category: construction-category-tiles
  description: "Опасно оно может быть радиоактивен!."
  icon: { sprite: Objects/Tiles/tile.rsi, state: gcircuit }
  objectType: Item

- type: construction
  name: синий микросхемный плитка
  id: LPPFloorBlueCircuitOjects
  graph: LPPFloorBlueCircuitOjects
  startNode: start
  targetNode: icon
  category: construction-category-tiles
  description: "Опасно оно может быть радиоактивен!."
  icon: { sprite: Objects/Tiles/tile.rsi, state: bcircuit }
  objectType: Item

- type: construction
  name: зелёный микросхемный покрытие
  id: LPPFloorGreenCircuitTile
  graph: LPPFloorGreenCircuitTile
  startNode: start
  targetNode: icon
  category: construction-category-tiles-nis
  description: Опасно оно может быть радиоактивен!
  conditions:
    - !type:TileNotBlocked
  icon:
    sprite: Tiles/circuit.rsi
    state: green_circuit
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false

- type: construction
  name: синий микросхемный покрытие
  id: LPPFloorBlueCircuitTile
  graph: LPPFloorBlueCircuitTile
  startNode: start
  targetNode: icon
  category: construction-category-tiles-nis
  description: Опасно оно может быть радиоактивен!
  conditions:
    - !type:TileNotBlocked
  icon:
    sprite: Tiles/circuit.rsi
    state: blue_circuit
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false



