- type: entity
  id: LPPHandTimer
  parent: BaseItem
  name: ручной таймер
  description: Ручной таймер работает как обычный таймер вроде должен быть удобен в использовании.
  components:
  - type: TextScreenVisuals
    color: FloralWhite
    textOffset: 0,8
    timerOffset: 0,8
    textLength: 5
    rows: 1
  - type: SignalTimer
    canEditLabel: true
  - type: ActivatableUI
    key: enum.SignalTimerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SignalTimerUiKey.Key:
        type: SignalTimerBoundUserInterface
  - type: DeviceLinkSource
    ports:
      - Start
      - Timer
  - type: Sprite
    sprite: LCC/Objects/Devices/HandTimer.rsi
    state: icon
  - type: Item
    size: Tiny
